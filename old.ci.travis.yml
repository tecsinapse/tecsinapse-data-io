sudo: false
language: java
jdk:
  - openjdk8
notifications:
  email:
    recipients:
    - edimar.cardoso@tecsinapse.com.br
    on_success: change
    on_failure: always
install: true
addons:
  sonarcloud:
    organization: "tecsinapse-oss"
    token:
      secure: ""
    branches:
      - master
after_success:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc
    -out $GPG_DIR/pubring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc
    -out $GPG_DIR/secring.gpg -d
  - bash .travis_after_success.sh
script:
  - jdk_switcher use oraclejdk8
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - jdk_switcher use openjdk7
cache:
  directories:
  - "$HOME/.m2"
  - '$HOME/.sonar/cache'
env:
  global:
    - GPG_DIR="`pwd`/travis"
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
